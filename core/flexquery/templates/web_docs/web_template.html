<!DOCTYPE html>
<html>
<head>
    <title>FlexQuery - {{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --text-color: #333;
            --bg-color: #fff;
            --header-color: #2c3e50;
            --link-color: #3498db;
            --code-bg: #f8f8f8;
            --border-color: #ddd;
            --table-alternate: #f9f9f9;
            --table-header: #f2f2f2;
        }
        
        [data-theme="dark"] {
            --text-color: #eee;
            --bg-color: #1e1e1e;
            --header-color: #61afef;
            --link-color: #56b6c2;
            --code-bg: #2c323c;
            --border-color: #4b5263;
            --table-alternate: #2c323c;
            --table-header: #3b4048;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2em;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        h1, h2, h3, h4, h5, h6 { color: var(--header-color); }
        
        code {
            background-color: var(--code-bg);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        pre {
            background-color: var(--code-bg);
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        th, td {
            border: 1px solid var(--border-color);
            padding: 8px;
        }
        
        th { background-color: var(--table-header); }
        
        tr:nth-child(even) { background-color: var(--table-alternate); }
        
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .theme-switch {
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
        }
        
        .theme-switch input {
            display: none;
        }
        
        .slider {
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            vertical-align: middle;
            transition: .4s;
        }
        
        .slider:before {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            border-radius: 50%;
            background-color: white;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FlexQuery Documentation</h1>
        <div class="theme-switch">
            <label for="theme-toggle">
                <span style="vertical-align: middle;">üåô</span>
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
                <span style="vertical-align: middle;">‚òÄÔ∏è</span>
            </label>
        </div>
    </div>
    
    <nav>
        <p>{{nav_html}}</p>
    </nav>
    <hr>
    {{content}}
    
    <script>
        // Check for saved theme preference or respect OS setting
        const themeToggle = document.getElementById('theme-toggle');
        
        // Function to set theme
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.checked = false;
            }
        }
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            setTheme(true);
        } else if (savedTheme === 'light') {
            setTheme(false);
        } else {
            // Respect OS preference if no saved preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark);
        }
        
        // Toggle theme when switch is clicked
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                setTheme(true);
                localStorage.setItem('theme', 'dark');
            } else {
                setTheme(false);
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
